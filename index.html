    <style>
      /* Critical CSS for initial render */
      *, ::before, ::after { box-sizing: border-box; border: 0 solid #e5e7eb; }
      html { line-height: 1.5; -webkit-text-size-adjust: 100%; font-family: ui-sans-serif, system-ui, sans-serif; }
      body { margin: 0; line-height: inherit; background: linear-gradient(to bottom right, #030712, #111827, #000); color: white; }
      .bg-glass { background: rgba(17,24,39,0.8); backdrop-filter: blur(16px); }
      .text-gradient { background: linear-gradient(to right, #c084fc, #f472b6); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .shadow-glow { box-shadow: 0 0 15px rgba(0,0,0,0.2); }
      .skeleton-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
      .skeleton-header { height: 60px; background: rgba(17,24,39,0.5); width: 100%; margin-bottom: 2rem; border-radius: 0.5rem; }
      .skeleton-title { height: 4rem; background: linear-gradient(90deg, rgba(196,132,252,0.3) 0%, rgba(244,114,182,0.3) 100%); width: 80%; margin-bottom: 2rem; border-radius: 0.5rem; }
      .skeleton-countdown { display: flex; gap: 0.5rem; width: 100%; max-width: 600px; margin-bottom: 2rem; }
      .skeleton-card { flex: 1; height: 80px; background: rgba(17,24,39,0.5); border-radius: 0.75rem; border: 1px solid rgba(75,85,99,0.3); }
      .skeleton-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @media (min-width: 640px) { .skeleton-countdown { gap: 1rem; } .skeleton-card { height: 100px; } }
      @media (min-width: 768px) { .skeleton-countdown { gap: 1.5rem; } .skeleton-card { height: 120px; } }
    </style>
  </head>

    <div id="root">
      <div class="skeleton-container">
        <!-- Header skeleton -->
        <div class="skeleton-header skeleton-pulse"></div>
